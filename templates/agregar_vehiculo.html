{% extends "dash.html" %}

{% block title %}
Administrador - Automotora Becker
{% endblock %}

{%block content%}
<form method="POST" action="/admin/agregar_vehiculo" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="patente" class="form-label">Patente</label>
        <input type="text" class="form-control" id="patente" name="patente" placeholder="Ej. ABC123" required>
    </div>
    <div class="mb-3">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" placeholder="Ej. Toyota" required>
    </div>
    <div class="mb-3">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ej. Corolla" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" placeholder="Ej. 10000000" required>
    </div>
    <div class="mb-3">
        <label for="año" class="form-label">Año</label>
        <input type="number" class="form-control" id="año" name="año" placeholder="Ej. 2022" required>
    </div>
    <div class="mb-3">
        <label for="transmicion" class="form-label">Transmicion</label>
        <input type="text" class="form-control" id="transmicion" name="transmicion" placeholder="Ej. Mecanica" required>
    </div>
    <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ej. Hidráulica" required>
    </div>
    <div class="mb-3">
        <label for="combustible" class="form-label">combustible</label>
        <input type="text" class="form-control" id="combustible" name="combustible" placeholder="Ej. Diesel" required>
    </div>
    <div class="mb-3">
        <label for="fecha_adquisicion" class="form-label">Fecha De Compra</label>
        <input type="date" class="form-control" id="fecha_adquisicion" name="fecha_adquisicion" required>
    </div>
    <div class="mb-3">
        <label for="kilometraje" class="form-label">kilometraje</label>
        <input type="number" class="form-control" id="kilometraje" name="kilometraje" placeholder="Ej. 60.000" required>
    </div>
    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-control" id="estado" name="estado" required>
            <option value="">Seleccione un estado</option>
            <option value="Vendido">Vendido</option>
            <option value="En Venta">En Venta</option>
        </select>
    </div>    
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
    </div>
    <div class="mb-3">
        <label for="imagenes" class="form-label">Imágenes</label>
        <input type="file" class="form-control" id="imagenes" name="imagenes" accept="image/*" multiple required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>


{% endblock %}
